app-id: com.github.cassidyjames.clairvoyant
runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk
command: com.github.cassidyjames.clairvoyant
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
modules:
  - name: clairvoyant
    buildsystem: meson
    sources:
      - type: dir
        path: .
